<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google reCAPTCHA &amp; Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5">
        {% if messages %}{% for message in messages %}<div class="alert alert-{% if message.tags == "success" %}success{% else %}danger{% endif %} alert-dismissible fade show" role="alert">
            <strong>{% if message.tags == "success" %}Success{% else %}Error{% endif %}!</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>{% endfor %}{% endif %}
        <h2>Google reCAPTCHA &amp; Django</h2>
        <form action="/verify" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
            </div>
            <button class="btn btn-danger rounded-1" type="submit">Verify</button>
        </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
